<!DOCTYPE html>
<html>
<head>
    <title>Roku Web Remote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Roku Remote</h2>
    <div class="btn-group mb-3" role="group">
        <button onclick="sendKey('Home')" class="btn btn-primary">Home</button>
        <button onclick="sendKey('Up')" class="btn btn-secondary">Up</button>
        <button onclick="sendKey('Down')" class="btn btn-secondary">Down</button>
        <button onclick="sendKey('Left')" class="btn btn-secondary">Left</button>
        <button onclick="sendKey('Right')" class="btn btn-secondary">Right</button>
        <button onclick="sendKey('Select')" class="btn btn-success">Select</button>
    </div>
    <br>
    <div class="mb-3">
        <input type="text" id="appId" placeholder="App ID" class="form-control" style="width:200px; display:inline-block;">
        <button onclick="launchApp()" class="btn btn-warning">Launch App</button>
    </div>

    <script>
        function sendKey(key) {
            fetch(`/api/roku/send/${key}`, { method: 'POST' });
        }

        function launchApp() {
            const appId = document.getElementById('appId').value;
            fetch(`/api/roku/launch/${appId}`, { method: 'POST' });
        }
    </script>
</body>
</html>
